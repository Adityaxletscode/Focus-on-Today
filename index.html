<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
        <h1 class="heading">Focus on <span >Today</span></h1>
        <div class="container">
            <h2 class="heading2">Today<img src="sun.svg" class="sun"></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span><span>0</span>/3 Completed</span></div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="check-icon.svg" alt="" class="check-icon"></div>
                <input type="text" class="goal-input" id="first" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="check-icon.svg" alt="" class="check-icon"></div>
                <input type="text" class="goal-input" id="second" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"><img src="check-icon.svg" alt="" class="check-icon"></div>
                <input type="text" class="goal-input" id="third" placeholder="Add new goal...">
            </div>
            <div class="button"><button class="delete-button">Delete Goals</button></div>
            <p class="quote">“Move one step ahead, today!”</p>
            <p class="footer">Made with ❤️by Aditya Kumar Singh</p>
        </div>
      </main>
</body>
</html>
